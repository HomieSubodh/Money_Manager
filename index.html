<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--! Favaicon  -->
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
    <!--! Tailwind CSS JS File  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--! Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400&display=swap');

        * {
            font-family: 'Bai Jamjuree', sans-serif;
            font-weight: bold;
        }

        #earning {
            padding-left: 25px;
            background: url("media/piggy-bank.png") no-repeat 5px;
            background-size: 20px;
            border: 2px solid;
            border-radius: 10px;
            text-align: center;
        }

        .expenses {
            padding-left: 10px;
        }
    </style>

    <title>Money Manager</title>
</head>

<body>
    <!--! Service Name  -->
    <div class="flex flex-row justify-center items-center h-[100px]">
        <div>
            <h1 class="text-4xl mt-12">Money Manager</h1>
        </div>
        <div class="translate-y-[60px] z-[-1]">
            <img src="./media/money.gif" alt="">
        </div>
    </div>
    <script src="script.js" defer></script>

    <!--! Main Section  -->
    <main class="mt-24 z-[100]">
        <section class="lg:flex lg:flex-row justify-around sm:flex sm:flex-col">
            <div>
                <img src="./media/businessperson-royalty-free-income-removebg.png" width="" alt="">
            </div>

            <!--! Money Card  -->
            <div class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg p-4 lg:w-[450px] shadow-xl shadow-[grey]">
                <h2 class="text-3xl mb-2 font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-100 to-teal-100 text-center">Income</h2>

                <div class="flex flex-row justify-between mb-8">
                    <label for="">Earning: </label>
                    <input type="text" class="outline-1 outline-emerald-100 outline-offset-0" id="earning" required>
                </div>

                <h2 class="text-3xl mb-2 font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-100 to-teal-100 text-center">Expenses</h2>

                <div class="flex flex-row justify-between items-center">
                    <div class="flex flex-col">
                        <label class="mb-3" for="">Food: </label>
                        <label class="mb-3" for="">Rent: </label>
                        <label class="mb-3" for="">Clothes: </label>
                    </div>

                    <div class="flex flex-col">
                        <input type="text"
                            class="expenses rounded-lg drop-shadow-lg outline-1 outline-emerald-100 outline-offset-0 mb-3"
                            required>
                        <input type="text"
                            class="expenses rounded-lg drop-shadow-xl outline-1 outline-emerald-100 outline-offset-0 mb-3"
                            required>
                        <input type="text"
                            class="expenses rounded-lg drop-shadow-xloutline-1 outline-emerald-100 outline-offset-0 mb-3"
                            required>
                    </div>
                </div>

                <div class="flex flex-col justify-center items-center">

                    <div class="flex flex-col justify-center items-center">
                        <button id="calculation"
                            class="p-[8px] transition duration-700 ease-in-out border rounded-lg w-fit bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 hover:drop-shadow-2xl border-0">Calculate</button>
                        <h2 class="mt-12">Total Expenses: <span id="total-expenses">&#2547; 0</span></h2>
                        <h2>Remain Balance: <span id="remain-balance">&#2547; 0</span></h2>
                    </div>

                    <div class="flex flex-col justify-around items-center w-full mt-5">
                        <div class="flex flex-col justify-center items-center w-full">
                            <h2 class="text-3xl mb-2 font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-100 to-teal-100">Save On Income </h2>
                            <div class="flex flex-row justify-around w-full">
                                <label for="text">Save: </label>
                                <input id="saving-percent" class="h-[30px] px-2 rounded-lg outline-1 outline-green-500 outline-offset-0"
                                    type="text" placeholder="0">
                                <span>%</span>
                                <button
                                    class="border rounded-md h-[30px] w-[70px] border-2 hover:border-black">Save</button>
                            </div>
                        </div>
                        <div class="flex flex-col justify-center items-center">
                            <h2 class="mt-5">Saving Amount: <span id="saving-amount">&#2547; 0</span></h2>
                            <h2>Balance: <span id="last-balance">&#2547; 0</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
